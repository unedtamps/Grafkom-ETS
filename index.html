<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ETS Grafkom</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="gl-canvas" height="512"> </canvas>

    <h2>Select Shape</h2>
    <select name="shape" id="shape">
      <option value="dodecahedron">Dodecahedron</option>
      <option value="prism">Prism</option>
      <option value="sphere">Sphere</option>
      <option value="cube">Cube</option>
    </select>

    <h2>Select Move</h2>
    <select name="move" id="move">
      <option>---move option---</option>
      <option value="glb">Gerak Lurus Beraturan</option>
      <option value="glbb">Gerak Lurus Berubah Beraturan</option>
      <option value="gva">Gerak Vertikal</option>
    </select>

    <div hidden id="glb-input">
      <label for="glb-v">velocity: </label>
      <input id="glb-v" type="text" />
    </div>

    <div hidden id="glbb-input">
      <label for="glbb-m">mass </label>
      <input id="glbb-m" type="text" />
      <label for="glbb-f">force </label>
      <input id="glbb-f" type="text" />
      <label for="glbb-v">velocity </label>
      <input id="glbb-v" type="text" />
      <button id="glbb-start">Ok</button>
    </div>

    <div hidden id="gva-input">
      <label for="gva-v">velocity</label>
      <input id="gva-v" type="text" />
    </div>

    <h2>Menu</h2>
    <button type="button" id="toggle">Start</button>
    <button type="button" id="reset">Reset</button>

    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es

      in  vec4 aPosition;
      in  vec4 aColor;
      out vec4 vColor;

      uniform mat4 uViewMatrix;
      uniform mat4 uProjectionMatrix;
      uniform mat4 uMoveMatrix;
      uniform mat4 uRotateMatrix;

      void main()
      {

          vColor = aColor;

          gl_Position = uProjectionMatrix * uMoveMatrix * uRotateMatrix  * uViewMatrix   * aPosition;
          gl_Position.z = -gl_Position.z;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es

      precision mediump float;

      in vec4 vColor;
      out vec4 fColor;

      void
      main()
      {
          fColor = vColor;
      }
    </script>

    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="shapes.js"></script>
    <script src="moveMatrix.js"></script>
    <script src="index.js"></script>
  </body>
</html>
